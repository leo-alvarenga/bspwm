[module/audio]
type                            = internal/pulseaudio

format-volume-overline          = ${colors.aqua}
format-volume-underline         = ${colors.aqua}
format-muted-overline           = ${colors.aqua}
format-muted-underline          = ${colors.aqua}

label-volume                    = %percentage%%
label-volume-padding            = 1
format-volume-background        = ${colors.bg0_h}

format-volume-prefix            = 
format-volume-prefix-padding    = 1
format-volume-prefix-background = ${colors.aqua}
format-volume-prefix-foreground = ${colors.bg0_h}

label-muted                     = %percentage%%
label-muted-padding             = 1
format-muted-background         = ${colors.bg0_h}

format-muted-prefix             = 
format-muted-prefix-padding     = 1
format-muted-prefix-background  = ${colors.aqua}
format-muted-prefix-foreground  = ${colors.bg0_h}
