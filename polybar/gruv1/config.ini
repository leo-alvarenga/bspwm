include-file = $HOME/.config/polybar/imports.ini

[bar/main]
width  = 100%
height = 22pt
radius = 0

line-size = 2pt

; dpi = 96

background = #00000000
foreground = ${colors.fg}

border-size = 4pt
border-top-size  = 6pt
border-color = #00000000

padding-left  = 2
padding-right = 2

font-0 = Roboto:size=12;3
font-1 = Font Awesome 6 Free:pixelsize=14;3
font-2 = Font Awesome 6 Free Solid:pixelsize=14;3
font-3 = Font Awesome 6 Brands:pixelsize=14;3
font-4 = FiraCode Nerd Font:size=26;4

modules-left = memory cpu temperature decor1 sep
modules-center = sep decor4 workspaces decor1 sep
modules-right = sep decor4 audio wlan date end

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

; override-redirect = true

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
